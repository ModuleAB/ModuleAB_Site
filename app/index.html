<!DOCTYPE html>
<html lang="zh-CN" manifest="site.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="备份 Backup 阿里云 Aliyun ModuleAB">
    <meta name="Description" content="ModuleAB is an easy way use OSS and OAS to backup files @ Aliyun">
    <title>ModuleAB</title>
    <!-- Style -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <style>
    *{
      font-family: "思源黑体", "微软雅黑", serif;
    }

    body {
    }
    div#carousel-example-generic {
      border: 2px solid lightgray;
    }
    div#carousel-example-generic img{
      margin:0 auto;
      height: 768px;
    }
    div.carousel-caption {
      color:black;
      background-color: white;
      opacity: 0.75;
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <p class="navbar-brand">ModuleAB <small>Easy way to backup file with OSS &amp; OAS @ Aliyun</small><p>
      </div>

      <a class="btn btn-lg nav navbar-right navbar-top-links" href="https://github.com/ProjectModuleAngelaBaby">
        <i class="fa fa-github fa-fw"></i> View @GitHub
      </a>
    </nav>
    <div class="row" style="margin: 0;">
      <div class="col-md-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="img-responsive" src="img/1.png" alt="...">
              <div class="carousel-caption">
                <h3>Go + Angular.js + Bootstrap</h3>
                <p>
                  服务器端使用 Go (Beego框架)，界面使用 Angular.js 构建，配合 Bootstrap，简洁明快
                </p>
              </div>
            </div>
            <div class="item">
              <img class="img-responsive" src="img/2.png" alt="...">
              <div class="carousel-caption">
                <h3>客户端布署简单</h3>
                <p>
                  主要配置通过服务端完成，客户端配置文件极简，易于大规模布署
                </p>
              </div>
            </div>
            <div class="item">
              <img class="img-responsive" src="img/3.png" alt="" />
              <div class="carousel-caption">
                <h3>聪明的策略配置</h3>
                <p>
                  可转为归档存储于 OAS，也可根据备份时间智能删除不需要的备份
                </p>
              </div>
            </div>
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
